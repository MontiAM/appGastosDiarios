<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Firebase</title>
    <!-- Tostify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Main -->
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark position-absolute w-100">
        <div class="container">
            <a class="navbar-brand" href="#">Gestion de gastos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a>
                    </li>
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in menu-button" data-target="dailyExpenses" href="#">Carga gastos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in menu-button" data-target="insertConcept" href="#">Carga conceptos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in menu-button" data-target="detailExpenses" href="#">Detalle gastos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Daily Expenses-->
    <div class="d-flex justify-content-center align-items-center vh-100 content" id="dailyExpenses">
        <div class="col-lg-5 col-md-8 col-10 form-container m-4 logged-in ds-none" >

            <!-- col-lg-10 col-md-10 col-10 form-container m-4 logged-in -->
            <form id="expensesForm" class="pt-5">
                <div class="mb-3 mt-3">
                    <label for="date" class="form-label">Fecha</label>
                    <input name="date" type="date" class="form-control input" id="expensesDate">
                    <div class="form-text">Ingrese la fecha.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="concept">Concepto</label>
                    <select data-size="5" name="concept" class="form-control input" id="expensesConcept">
                    </select>
                </div>

                <div class="mb-3">
                    <label for="detail" class="form-label">Detalle</label>
                    <input name="detail" class="form-control input" id="expensesDetail">
                    <div class="form-text">Ingrese el detalle.</div>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Monto</label>
                    <input type="number" name="amount" class="form-control input" id="expenseAmount">
                    <div class="form-text">Ingrese el monto.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-4">Guardar</button>
            </form>
        </div>
    </div>
    
    <!-- Insert Concept Expens-->
    <div class="d-flex justify-content-center vh-100 pt-5 d-none content" id="insertConcept">
        <div class="col-lg-10 col-md-10 col-10  mt-4 logged-in">
            <p>Carga de conceptos (en produccion)</p>
            <div class="row">
                <div class="col-md-8 mb-4">
                    <input name="concept" type="text" class="form-control input" id="newConcept">
                    <!-- <div class="form-text">Ingrese Concepto.</div> -->
                </div>
                <div class="col-md-4">
                    <button id="btnSaveConcept" class="btn btn-primary  mb-4 w-100">Guardar</button>
                </div>
            </div>
            <!-- Concept list -->
            <p>Listado de conceptos</p>
            <div class="row" id="conceptList"></div>
           


        </div>
    </div>

    <!-- Content Detail Expenses-->
    <div class="d-flex justify-content-center vh-100 pt-5 d-none content" id="detailExpenses">
        <!-- <div class="col-lg-10 col-md-10 col-10 form-container m-4 logged-in" > -->
            <div class="container mt-3">
                <div class="d-flex justify-content-between mb-2">
                    <h3>Listado</h3>
                    <div>
                        <button class="btn btn-primary" id="editListExpenses">Editar</button>
                        <button class="btn btn-danger" id="deleteListExpenses">Borrar</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-no-border white-text">
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Monto</th>
                                <th scope="col">Concepto</th>
                                <th scope="col">Detalle</th>
                                <th scope="col">Usuario</th>
                            </tr>
                        </thead>
                        <tbody  id="listDetailExpenses">
                        </tbody>
                    </table>
                </div>
            </div>
        <!-- </div> -->
    </div>

    <!-- Singup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Signup</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <!-- Email -->
                        <label for="email">Email:</label>
                        <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                        <!-- Password -->
                        <label for="email">Password:</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password"
                            required>
                        <!-- Boton -->
                        <button class="btn btn-primary w-100 mb-4" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Singin Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Signin</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <!-- Email -->
                        <label for="email">Email:</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
                        <!-- Password -->
                        <label for="email">Password:</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="Password"
                            required>
                        <!-- Boton -->
                        <button class="btn btn-primary w-100 mb-4" type="submit">Login</button>
                    </form>
                    <!-- Boton Google -->
                    <button id="googleLogin" class="btn btn-info">Google</button>
                    <!-- Boton Facebook -->
                    <button id="facebookLogin" class="btn btn-primary">Facebook</button>
                    <!-- Boton Github -->
                    <button id="githubLogin" class="btn btn-light">Github</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Tostify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
